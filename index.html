<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-left">
        <div class="menu">
            MENU
        </div>
    </div>
    <div class="logo">
        <img src="icons/main_header_ticket_icon.png" alt="ticket-icon" class ="logo-icon">
        <span class="logo-text">TicketsBox</span>
    </div>
    <div class="header-right">
        <div class="search-box">
            <label>
                <input type="text" placeholder="Search..." class="search-input">
            </label>
            <button class="search-button">Search</button>
        </div>
        <div class="language">
            EN <span class="dropdown">â–¼</span>
        </div>
        <div class="location">
            Kyiv
        </div>
    </div>
</header>

</body>
</html>
